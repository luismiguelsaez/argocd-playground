apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: prometheus
spec:
  project: monitoring
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "8.0.6"
    chart: kube-prometheus
    helm:
      values: |
        prometheus:
          ingress:
            enabled: true
            hostname: prometheus.minikube.cloud
            path: /
            pathType: Prefix
            ingressClassName: nginx
            extraLabels: {}
            tls: false
            extraHosts: []
            extraPaths: []
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
