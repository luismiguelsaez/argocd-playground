apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentbit
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: argo-rollouts
spec:
  project: monitoring
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: "2.16.0"
    chart: argo-rollouts
    helm:
      values: |-
        installCRDs: true
        keepCRDs: true
        controller:
          nodeSelector: {}
          extraArgs: []
          metrics:
            enabled: false
            serviceMonitor:
              enabled: false
              additionalLabels: {}
              additionalAnnotations: {}
        serviceAccount:
          create: true
          annotations: {}
          name: ""
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
