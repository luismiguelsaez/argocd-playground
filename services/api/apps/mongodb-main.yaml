apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb-main
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: mongodb
    project: api
    service: api
    cluster: main
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: api
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "12.1.15"
    chart: mongodb
    helm:
      values: |
        annotations: {}
        labels: {}
        nodeSelector: {}
        resources:
          limits: {}
          requests: {}
        architecture: standalone
        useStatefulSet: false
        auth:
          enabled: false
          rootUser: root
          rootPassword: ""
          usernames: []
          passwords: []
          databases: []
        tls:
          enabled: false
          autoGenerated: true
        replicaSetName: rsApi
        replicaSetHostnames: true
        replicaCount: 2
        initdbScripts: {}
        args: []

  destination:
    server: https://kubernetes.default.svc
    namespace: api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
